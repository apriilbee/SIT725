<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Basic template for SIT 725 Prac 1" />
        <meta name="author" content="April Dae Bation" />
        <meta property="og:title" content="REST / Express" />
        <meta property="og:type" content="website" />
        <meta property="og:description" content="REST / Express / Node practice for SIT725" />
        <title>SIT725 2.2P</title>

        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
            rel="stylesheet"
        />
    </head>
    <body class="container">
        <h2 class="text-center my-4">Simple Calculator</h2>

        <div class="row justify-content-center">
            <div class="col-md-5 mb-3">
                <input type="number" id="num1" class="form-control" placeholder="First number:" />
            </div>
            <div class="col-md-5 mb-3">
                <input type="number" id="num2" class="form-control" placeholder="Second number:" />
            </div>
        </div>

        <div class="row justify-content-center mb-4">
            <div class="col-md-2 mb-2">
                <button class="btn btn-primary btn-block" onclick="add()">
                    <i class="bi bi-plus-circle"></i>
                    Add
                </button>
            </div>
            <div class="col-md-2 mb-2">
                <button class="btn btn-danger btn-block" onclick="subtract()">
                    <i class="bi bi-dash-circle"></i>
                    Subtract
                </button>
            </div>
            <div class="col-md-2 mb-2">
                <button class="btn btn-success btn-block" onclick="multiply()">
                    <i class="bi bi-x-circle"></i>
                    Multiply
                </button>
            </div>
            <div class="col-md-2 mb-2">
                <button class="btn btn-warning btn-block" onclick="divide()">
                    <i class="bi bi-slash-circle"></i>
                    Divide
                </button>
            </div>
        </div>

        <h5 class="text-center">
            Result:
            <span id="result"></span>
        </h5>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
